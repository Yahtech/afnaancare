  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const readMoreToggles = document.querySelectorAll('.read-more-toggle');

        readMoreToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const parent = toggle.previousElementSibling; // Find the paragraph element
                const moreText = parent.querySelector('.more-text');

                if (moreText.style.display === 'none' || !moreText.style.display) {
                    moreText.style.display = 'inline';
                    toggle.textContent = 'Read Less';
                } else {
                    moreText.style.display = 'none';
                    toggle.textContent = 'Read More';
                }
            });
        });
    });
</script>
